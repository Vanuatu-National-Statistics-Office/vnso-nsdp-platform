national_geographical_coverage: Vanuatu
page_content: >-
  Vanuatu’s total export value fluctuated between 3.3 and 6 billion Vatu from
  2017 to 2024, with a notable dip in 2020 likely linked to pandemic-related
  disruptions. Export performance has gradually recovered, reaching 6 billion
  Vatu in 2024. Key commodities include copra, coconut oil, kava, and cocoa,
  which consistently form the backbone of export earnings. These trends reflect
  moderate export diversification and emphasize the continued importance of
  agricultural products and natural resources in Vanuatu’s trade portfolio.
