Definition: >-
  The "Number of Skilled Health Professionals per 10,000 Population" indicator
  measures the ratio of skilled health professionals, such as doctors, nurses,
  midwives, and other healthcare providers, to every 10,000 people within a
  specified population. This indicator reflects the availability of essential
  health personnel relative to the population size.
Concept: >-
  This indicator tracks the availability and distribution of skilled health
  professionals within a population, which is crucial for providing adequate
  healthcare services. Skilled health professionals include individuals who have
  received formal training and certification in health-related fields and are
  capable of delivering medical care, diagnosing and treating illnesses, and
  providing preventive healthcare. The ratio of health professionals to the
  population is a key metric for assessing the capacity of the healthcare system
  to meet the needs of the population.
Disaggregation: 'Region, Type of Health Professional '
Rationale: >-
  Monitoring the number of skilled health professionals per 10,000 population is
  essential for evaluating the adequacy of healthcare services and the
  accessibility of medical care. A higher ratio indicates better access to
  healthcare, which is critical for improving health outcomes, reducing
  mortality rates, and ensuring that the population receives timely and
  effective medical care.
MethodOfComputation: >
  To compute the "Number of Skilled Health Professionals per 10,000 Population,"
  first gather data on the total number of skilled health professionals in
  Vanuatu. Then, obtain the total population data for the area being assessed.
  Calculate the ratio by dividing the total number of health professionals by
  the total population, and multiply the result by 10,000 to express the number
  per 10,000 population.


  Formula:

  Number of Skilled Health Professionals per 10,000 Population = (Total Number
  of Skilled Health Professionals/Total Population) * 10,000
