Definition: >-
  The "Number of Decisions in Which Women Participate" indicator measures the
  total count of formal decisions made within an organization, institution, or
  governing body in which women actively participate. Participation can include
  involvement in discussions, voting, or influencing outcomes in decision-making
  processes.
Concept: >-
  This indicator tracks the level of involvement of women in decision-making
  processes across various sectors, including government, business, civil
  society, and other organizations. The participation of women in
  decision-making is crucial for ensuring that diverse perspectives are
  considered and that decisions are more representative of the entire
  population. This indicator reflects the extent to which gender inclusivity is
  being practiced in leadership and governance.
Disaggregation: Sector
Rationale: >-
  Monitoring the number of decisions in which women participate is essential for
  assessing progress toward gender equality in leadership and decision-making
  roles. Women's participation in decision-making processes contributes to more
  equitable and inclusive outcomes, which are vital for addressing the needs and
  interests of all members of society.
MethodOfComputation: >
  To compute the "Number of Decisions in Which Women Participate," first
  identify and list all relevant decision-making bodies within the specified
  organization or sector. Then, collect data on the number of decisions made
  during a specified period and record instances where women were actively
  involved in the decision-making process. Finally, sum the total number of
  decisions in which women participated across all identified decision-making
  bodies during the period.


  Formula:

  Number of Decisions in Which Women Participate = Sum of All Decisions Where
  Women Actively Contributed 
