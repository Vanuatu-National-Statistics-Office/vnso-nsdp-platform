Definition: >-
  The "Malaria Annual Parasite Incidence Rate" measures the number of confirmed
  malaria cases per 1,000 individuals in a population over a specified year.
  This rate is calculated based on the total number of laboratory-confirmed
  malaria cases divided by the population at risk, providing a standardized
  measure of the prevalence of malaria within a given area.
Concept: >-
  This indicator tracks the incidence of malaria, which is a parasitic disease
  transmitted through the bites of infected Anopheles mosquitoes. The annual
  parasite incidence rate is an essential measure for understanding the burden
  of malaria within a population and assessing the effectiveness of malaria
  control and prevention programs. The focus on laboratory-confirmed cases
  ensures that the data reflects actual incidences of malaria, excluding
  unconfirmed or suspected cases.
Disaggregation: Region
Rationale: >-
  Monitoring the malaria annual parasite incidence rate is crucial for
  evaluating the success of public health interventions aimed at reducing
  malaria transmission. High incidence rates indicate ongoing transmission and
  may highlight areas where additional resources or strategies are needed.
  Conversely, low or declining rates suggest progress toward malaria control and
  elimination goals.
MethodOfComputation: >
  To compute the "Malaria Annual Parasite Incidence Rate," first collect data on
  the number of confirmed malaria cases reported within the specified year.
  Then, obtain the total population data for the area where these cases were
  reported. Calculate the incidence rate by dividing the number of confirmed
  malaria cases by the total population and multiplying the result by 1,000 to
  express the rate as the number of malaria cases per 1,000 population.



  Formula:

  Malaria Annual Parasite Incidence Rate (per 1,000 population) = (Number of
  Confirmed Malaria Cases/Total Population) * 1,000
